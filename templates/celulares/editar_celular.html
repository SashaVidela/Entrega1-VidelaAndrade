{% extends 'base.html' %}

{% block title %}
<title>Editar Celular</title>
{% endblock title %}

{% block texto_header %}
<h3>
    Editar tu celular
</h3>
{% endblock texto_header %}

{% block despues_del_header %}
<p>
    <a href={% url 'lista_celulares' %}>Volver</a>
</p>
<p>
    <form action={% url 'editar_celular' celular.id %} method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form.media}}
            {{form.as_table}}
        </table>
        <button>Editar</button>
    </form>
</p>
{% endblock despues_del_header %}
