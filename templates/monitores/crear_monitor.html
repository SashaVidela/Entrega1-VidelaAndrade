{% extends 'base.html' %}

{% block title %}
<title>Crear Monitor</title>
{% endblock title %}

{% block texto_header %}
<h3>
    Registra tu monitor
</h3>
{% endblock texto_header %}

{% block despues_del_header %}
<p>
    <a href={% url 'lista_monitores' %}>Volver</a>
</p>
<p>
    <form action={% url 'crear_monitor' %} method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form.media}}
            {{form.as_table}}
        </table>
        <button>Crear</button>
    </form>
</p>
{% endblock despues_del_header %}
