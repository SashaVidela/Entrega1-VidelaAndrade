{% extends 'base.html' %}

{% block title %}
<title>Editar monitor</title>
{% endblock title %}

{% block texto_header %}
<h3>
    Editar tu monitor
</h3>
{% endblock texto_header %}

{% block despues_del_header %}
<p>
    <a href={% url 'lista_monitores' %}>Volver</a>
</p>
<p>
    <form action={% url 'editar_monitor' monitor.id %} method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Editar</button>
    </form>
</p>
{% endblock despues_del_header %}
